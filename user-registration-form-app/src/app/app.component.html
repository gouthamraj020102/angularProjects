<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <label for="fname">First Name</label>
    <input type="text" name="fname" id="fname" placeholder="Your name.." [(ngModel)]="firstname" required #fname="ngModel">
    <div>
      <small *ngIf="fname.invalid && fname.touched">First Name is a required field</small>
      <span *ngIf="firstname">You entered {{firstname}}</span>
    </div>

    <label for="lname">Last Name</label>
    <input type="text" name="lname" id="lname" placeholder="Your last name.." [(ngModel)]="lastname" required #lname="ngModel">
    <div>
      <small *ngIf="lname.invalid && lname.touched">Last Name is a required field</small>
      <span *ngIf="lastname">You entered {{lastname}}</span>
    </div>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" name="email" placeholder="Your email.." ngModel required email #email="ngModel">
    <div>
      <small *ngIf="email.invalid && email.touched">Provide valid email</small>
    </div>

    <label for="country">Country</label>
    <select id="country" name="country" [ngModel]="defaultCountry">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
      <option value="uk">UK</option>
    </select>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" name="gender" ngModel>
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" name="gender" ngModel>
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" name="gender" ngModel>
    <label for="other">Other</label>
    <br><br>

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label><input type="checkbox" value="sports" name="hobbies" ngModel> Sports</label>
      <label><input type="checkbox" value="movies" name="hobbies" ngModel> Movies</label>
      <label><input type="checkbox" value="music" name="hobbies" ngModel> Music</label>
    </div>

    <input type="submit" value="Submit" id="btn" [disabled]="!myForm.valid">
  </form>
</div>
